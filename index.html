<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Age Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dog Age Converter</h1>
    <form id="ageForm">
      <input type="text" id="nameInput" placeholder="Enter your name" required />
      <input type="number" id="ageInput" placeholder="Enter your age" min="1" required />
      <button type="submit">Convert to Dog Years</button>
    </form>
    <pre id="output"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
