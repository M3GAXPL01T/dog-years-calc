<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Age Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dog Age Converter</h1>
    <form id="ageForm">
      <input type="text" id="nameInput" placeholder="Enter your name" required />
      <input type="number" id="ageInput" placeholder="Enter your age" min="1" required />
      <button type="submit">See Dog Years</button>
    </form>
    <p id="output" class="result-text"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("ageForm");
      const output = document.getElementById("output");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent page reload

        const nameInput = document.getElementById("nameInput").value.trim();
        const ageInput = parseInt(document.getElementById("ageInput").value);

        if (!nameInput || isNaN(ageInput) || ageInput < 1) {
          output.textContent = "❌ Please enter a valid name and a positive age.";
          return;
        }

        let earlyYears = 2;
        earlyYears *= 10.5;

        let laterYears = ageInput - 2;
        laterYears *= 4;

        let myAgeInDogYears = earlyYears + laterYears;
        let myName = nameInput.toLowerCase();

        output.textContent = `🐶 My name is ${myName}. I am ${ageInput} years old in human years which is ${myAgeInDogYears} years old in dog years.`;
      });
    });
  </script>
</body>
</html>
